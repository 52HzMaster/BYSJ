<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus_Vis</title>
    <style>
        body{
            margin:0;
        }
        .all_view{
            position: fixed;
            /*background: #FC5C7D;  !* fallback for old browsers *!*/
            /*background: -webkit-linear-gradient(to left, #6A82FB, #FC5C7D);  !* Chrome 10-25, Safari 5.1-6 *!*/
            /*background: linear-gradient(to left, #6A82FB, #FC5C7D); !* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!*/
            /*background: #f12711;  !* fallback for old browsers *!*/
            /*background: -webkit-linear-gradient(to left, #f5af19, #f12711);  !* Chrome 10-25, Safari 5.1-6 *!*/
            /*background: linear-gradient(to left, #f5af19, #f12711); !* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!*/
            /*background: #373B44;  !* fallback for old browsers *!*/
            /*background: -webkit-linear-gradient(to top, #4286f4, #373B44);  !* Chrome 10-25, Safari 5.1-6 *!*/
            /*background: linear-gradient(to top, #4286f4, #373B44); !* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!*/
            background: #0f0c29;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            width: 100%;
            height: 100%;
        }
        #header{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            text-align: center;
            top: 1%;
            left: 0.5%;
        }
        .header_left{
            position: absolute;
            top:30%;
            left: 1%;
        }

        .header_right{
            position: absolute;
            top: 30%;
            right: 1%;
        }
        .header_title{
            position: relative;
            display: inline-block;
            top: 20%;
            margin: auto;
            color: #ffffff;
        }
        .widgets_left{
            position: absolute;
            width: 40%;
            z-index: 1;
            top:5%;
            left: 1%;
        }
        .widgets_right{
            position: absolute;
            width: 40%;
            z-index: 1;
            top:5%;
            right: 1%;
            transform: rotateY(180deg);
        }
        #control{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 10%;
            left: 0.5%;
        }
        #map{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 10%;
            left: 21%;
            width: 100%;
            height: 100%;
        }

        .border_1{
            position: absolute;
            top:0;
            left: 0;
            z-index: 1;
            transform: rotateX(180deg);
        }

        .border_2{
            position: absolute;
            top:0;
            right: 0;
            z-index: 1;
            transform: rotateZ(180deg);
        }

        .border_3{
            position: absolute;
            bottom:0;
            left: 0;
            z-index: 1;
            transform: rotateZ(360deg);
        }

        .border_4{
            position: absolute;
            bottom:0;
            right: 0;
            z-index: 1;
            transform: rotateZ(270deg);
        }
        .border_1, .border_2, .border_3, .border_4 path{
            stroke: #0e90d2;
            stroke-width: 2px;
        }
        #information{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 10%;
            right: 0.5%;
        }
        #calendar{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 31%;
            left: 0.5%;
        }
        #radar{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 31%;
            right: 0.5%;
        }
        #spiral_line{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 76%;
            left: 0.5%;
        }
        #time_line{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 76%;
            left: 21%;
        }
        #words_cloud{
            position: absolute;
            box-shadow:20px 20px 50px #302b63 inset;
            top: 76%;
            right: 0.5%;
            text-align: center;
            cursor: default;
            align-content: center;
            overflow:hidden;
        }

        .name_message{
            position:absolute;
            text-decoration:none;
            cursor:pointer;
            -webkit-user-select:none;
            -khtml-user-select:none;;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select: none;
        }

        .view_name{
            position: absolute;
            color: #FFFFFF;
            left: 5%;
        }

    </style>
    <script src="static/lib/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="static/mapbox/mapbox-gl.css">
    <script src="static/mapbox/mapbox-gl.js"></script>
    <script src="static/lib/d3/d3.min.js"></script>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.css">
    <!--    <script src="static/bootstrap/js/bootstrap.js"></script>-->
    <script src="static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="static/lib/dat.gui/dat.gui.js"></script>
    <link rel="stylesheet" href="static/css/lib/dat.gui.css">
    <link rel="stylesheet" href="static/css/lib/Ecalendar.jqery.min.css">
    <script src="static/lib/Ecalendar.jquery.min.js"></script>
</head>
<body>
<div class="all_view">
    <div id="header"><a class="header_title">时空轨迹数据可视分析系统</a></div>

    <div id="control">
        <div class="view_name">自定义样式</div>
        <div class="widgets_left"></div>
    </div>

    <div id="map">
        <svg width="28" height="28" class="border_1">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
        <svg width="28" height="28" class="border_2">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
        <svg width="28" height="28" class="border_3">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
        <svg width="28" height="28" class="border_4">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"></path>
        </svg>
    </div>

    <div id="information">
        <div class="widgets_right"></div>
    </div>

    <div id="calendar">
        <div class="widgets_left"></div>
    </div>

    <div id="radar">
        <div class="widgets_right"></div>
    </div>

    <div id="spiral_line">
        <div class="widgets_left"></div>
    </div>

    <div id="time_line">
        <svg width="28" height="28" class="border_1">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
        <svg width="28" height="28" class="border_2">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
        <svg width="28" height="28" class="border_3">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
        <svg width="28" height="28" class="border_4">
            <path d="M-0.000,-0.000 L2.240,-0.000 L2.240,25.846 L28.000,25.846 L28.000,28.000 L-0.000,28.000 L-0.000,-0.000 Z"/>
        </svg>
    </div>

    <div id="words_cloud">
    <div class="widgets_right"></div>
</div>
</div>
</body>
<script>
    var all_view = $(".all_view");
    var width = all_view.width();
    var height = all_view.height();

    var header = document.getElementById('header');
    header.style.width = width * 0.99  + 'px';
    header.style.height = height * 0.08 + 'px';

    var control = document.getElementById('control');
    control.style.width = width * 0.2 + 'px';
    control.style.height = height * 0.2 + 'px';

    var map = document.getElementById('map');
    map.style.width = width * 0.58 + 'px';
    map.style.height = height * 0.65 + 'px';

    var information = document.getElementById('information');
    information.style.width = width * 0.2 + 'px';
    information.style.height = height * 0.2 + 'px';

    var calendar = document.getElementById('calendar');
    calendar.style.width = width * 0.2 + 'px';
    calendar.style.height = height * 0.44 + 'px';

    var radar = document.getElementById('radar');
    radar.style.width = width * 0.2 + 'px';
    radar.style.height = height * 0.44 + 'px';

    var spiral_line = document.getElementById('spiral_line');
    spiral_line.style.width = width * 0.2 + 'px';
    spiral_line.style.height = height * 0.23 + 'px';

    var time_line = document.getElementById('time_line');
    time_line.style.width = width * 0.58 + 'px';
    time_line.style.height = height * 0.23 + 'px';

    var words_cloud = document.getElementById('words_cloud');
    words_cloud.style.width = width * 0.2 + 'px';
    words_cloud.style.height = height * 0.23 + 'px';


    d3.selectAll(".widgets_right").append("svg")
        .attr("width",width * 0.2 -10)
        .attr("height",18)
        .append("image")
        .attr("width",width * 0.2 -10)
        .attr("height",18)
        .attr("xlink:href","static/img/widget.png");

    d3.selectAll(".widgets_left").append("svg")
        .attr("width",width * 0.2 -10)
        .attr("height",18)
        .append("image")
        .attr("width",width * 0.2 -10)
        .attr("height",18)
        .attr("xlink:href","static/img/widget.png");


    d3.select("#header").append("div")
        .attr("class","header_left")
        .append("svg")
        .attr("width",width * 0.4 -10)
        .attr("height",38)
        .append("image")
        .attr("x",0)
        .attr("y",0)
        .attr("width",width * 0.4 -10)
        .attr("height",38)
        .attr("xlink:href","static/img/1.png");

    d3.select("#header").append("div")
        .attr("class","header_right")
        .append("svg")
        .attr("width",width * 0.4 -10)
        .attr("height",38)
        .append("image")
        .attr("x",0)
        .attr("y",0)
        .attr("width",width * 0.4 -10)
        .attr("height",38)
        .attr("xlink:href","static/img/2.png");

    d3.select(".header_title").style("font-size",width/60+"px");

        $(window).resize(function () {
        window.location.reload();
    })

</script>
<script src="static/js/init_data.js"></script>
<script src="static/js/control.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/calendar.js"></script>
<script src="static/js/radar.js"></script>
<script src="static/js/message_cloud.js"></script>
</html>
